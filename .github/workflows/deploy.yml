name: deploy

on:
  push:
    branches:
      - main

env:
  JAVA_VERSION: 21
  JAVA_DISTRIBUTION: 'zulu'

jobs:

  Deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:

      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - uses: actions/setup-java@f2beeb24e141e01a676f977032f5a29d81c9e27e # v5.1.0
        with:
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          java-version: ${{ env.JAVA_VERSION }}

      - uses: gradle/actions/setup-gradle@4b530e369bfef1ac8fc2160ec97b9fda1ccd9901 # v5.0.0

      - run: ./gradlew :app:webApp:composeCompatibilityBrowserDistribution --stacktrace
        env:
          PIXABAY_API_KEY: ${{ secrets.PIXABAY_API_KEY }}

      - uses: JamesIves/github-pages-deploy-action@9d877eea73427180ae43cf98e8914934fe157a1a # v4.7.6
        with:
          branch: gh-pages
          folder: app/webApp/build/dist/wasmJs/productionExecutable
